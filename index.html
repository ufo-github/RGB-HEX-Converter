<body>
  <div class="container-fluid">
    <div class="row">
      <h1 class="text-primary text-center">RGB & Hex Convert demo:</h1>
      <div class="col-md-3 col-xs-3"></div>
      <div class="col-md-6 col-xs-6">
        <div class="row">
          <div class="col-md-2 col-xs-2"></div>
          <div class="col-md-8 col-xs-8">
            <div class="content-box">
              <label for="rgbHex-input" class="text-center">Enter RGB or Hex value: </label>
              <input id="rgbHex-input" type="text"/>
              <div id="rgbHex-color"></div>
              <!-- waring: color=pink -->
              <div id="rgbHex-output"></div>
              <!-- waring: color=red -->
            </div>
          </div>
          <div class="col-md-2 col-xs-2"></div>
        </div>
      </div>
      <div class="col-md-3 col-xs-3"></div>
    </div>
  </div>
  <!--CORS error
  <script src="https://cdn.xgqfrms.xyz/jquery/jquery-3.1.0.min.js"></script>
  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- <script src="http://cdn.xgqfrms.xyz/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
  <script src="./libs/RGBHex.min.js"></script>
  <script>
    $('#rgbHex-input').keyup(function(){
      var val = $.rgbHex($('#rgbHex-input').val());

      if(val) {
        $('#rgbHex-output').html(val + '&nbsp;&nbsp;');
        $('#rgbHex-color').css({display:'inline-block', backgroundColor: val});
      }
      else {
        $('#rgbHex-output').html("Invalid value.");
        $('#rgbHex-color').hide();
      }
    });
  </script>
